<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://showcases.yalco.kr/html-css/01-06/table.css"
    />
    <title>Document</title>
    <style>
      caption {
        caption-side: top;
        padding-bottom: 10px;
        font-size: 30px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        우도입도 총괄요금표
      </caption>
      <thead>
        <tr>
          <th scope="col" rowspan="2">구분</th>
          <th scope="col" colspan="3">우도입도 총괄요금표</th>
        </tr>
        <tr>
          <th scope="col">선박요금</th>
          <th scope="col">도립공원입장료</th>
          <th scope="col">터미널이용료</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">성인</th>
          <td>2,000원</td>
          <td>1,000원</td>
          <td>500원</td>
        </tr>
        <tr>
          <th scope="row">중학생이상</th>
          <td>2,000원</td>
          <td>800원</td>
          <td>300원</td>
        </tr>
        <tr>
          <th scope="row">초등학생</th>
          <td>700원</td>
          <td>500원</td>
          <td>300원</td>
        </tr>
        <tr>
          <th scope="row" colspan="4" style="font-weight: 400">
            *이륜차(오토바이,자전거) 및 화물차량은 별도 문의
          </th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
