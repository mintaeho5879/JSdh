<!-- @format -->

<!DOCTYPE html>
<!---html 5 --->
<html lang="ko">
  <head>
    <!--- tag --->
    <meta charset="UTF-8" />
    <!-- 유니코드 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--- 태그 속성 = 속성값 --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>zzzzz</title>
    <!-- 상단 제목 -->
  </head>
  <body>
    <div class="stopwatch">
      <!--div는 block 태그-->
      <h1>yalco stopwatch</h1>
      <!-- h1은 제목 ,h2는 부제목, h3 부부제목...-->
      <span id="screen">00:00:00</span>
      <!-- span태그는 inline 태그 -->
      <button id="button">▶</button>
      <!-- id 속성은 유일성, class는 중복가능, 여러개도 줄 수 있다.-->
      <!-- <input type="button" value="▶" /> -->
    </div>
    <script src="./script.js"></script>
    <!--html을 다 읽은 후 실행 할 수 있도록 아래에 쓴다 script defer src 같은 역할-->
  </body>
</html>
